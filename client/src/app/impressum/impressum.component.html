<rz-content #content1 container="main">
  <div [ngStyle]="{'marginBottom': '-3px', 'marginTop': '-7px', 'paddingLeft': '3px', 'paddingRight': '5px'}" class="row">
    <div class="col-md-12">
      <rz-heading #heading1 size="H2" [style]="{'color': '#5d717b', 'display': 'inline-block', 'width': ''}" text="Impressum">
      </rz-heading>
      <rz-heading #heading2 size="H3" [style]="{'color': '#6d787d', 'display': 'inline-block', 'marginTop': '9px', 'paddingLeft': '5px', 'paddingRight': '5px'}" text="|">
      </rz-heading>
      <rz-heading #heading3 size="H6" [style]="{'color': '#6d787d', 'display': 'inline', 'width': ''}" text="Module" >
      </rz-heading>
    </div>
  </div>
  <rz-tabs #tabs0 [style]="{'float': 'none', 'height': '800px'}">
    <rz-tabs-item [selected]="true" text="Daten">
      <rz-heading #heading0 size="H3" [style]="{'color': '#479cc8'}" text="Hier ist etwas im Entstehen...">
      </rz-heading>
    </rz-tabs-item>
    <rz-tabs-item [selected]="false" text="Weitere">
    </rz-tabs-item>
  </rz-tabs>
</rz-content>
